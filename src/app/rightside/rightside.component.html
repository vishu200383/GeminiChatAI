<div class="chat-container">
  <div class="title">
    <img src="gemini-icon.png" alt="Gemini Icon">
    <h1>SEO Metadata</h1>
  </div>
  <div class="chat-history">
    <div *ngFor="let message of chatHistory" [ngClass]="{'user-message': message.from === 'user', 'bot-message': message.from === 'bot'}">
      <span *ngIf="message.from === 'user'">{{ message.message }}</span>
      <span *ngIf="message.from === 'bot'" [innerHTML]="formatText(message.message)"></span>
    </div>
  </div>
  <div class="chat-input">
    <textarea [(ngModel)]="prompt" placeholder="Type your message..." (keydown.enter)="sendData()"></textarea>
    <button (click)="sendData()" [disabled]="loading">Send</button>
  </div>
  <div *ngIf="loading" class="loading-spinner">Loading...</div>
</div>
