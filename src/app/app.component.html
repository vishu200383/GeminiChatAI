<div class="Container">

  <div class="Tittle">

    <h1>ChatBot</h1>

  </div>

  <div class="MessageField">
    <ng-container *ngFor="let item of chatHistory">
      <div [ngClass]="{'blue':item.from === 'user','green':item.from === 'bot'}">
        <i class="fa" [ngClass]="{'fa-user-circle': item.from === 'user','fa-graduation-cap':item.from === 'bot'}"></i>
        <span [innerHTML]="formatText(item.message)"></span>
      </div>
    </ng-container>
  </div>

  <div class="InputField">
    <input type="text" class="Input" id="message-input" placeholder="Type Your Message..." (keyup.enter)="sendData()"
      [(ngModel)]="prompt">
    <button id="send-button" (click)="sendData()">Send</button>
  </div>

</div>
